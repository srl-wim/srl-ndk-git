ndk-git:
    run-as-user: root
    path: /opt/srlinux/usr/bin/
    launch-command: ./ndk-git
    search-command: ./ndk-git
    wait-for-config: Yes
    failure-threshold: 10
    yang-modules:
        names: 
            - "ndk-git"
            - "ndk-git-types"
        source-directories:
            - "/opt/ndk-git/yang/"